<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Quản Trị - Đá Mỹ Nghệ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/common.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

<!-- Animated Background Elements -->
<div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-20 w-32 h-32 bg-white opacity-10 rounded-full floating"></div>
    <div class="absolute top-40 right-32 w-24 h-24 bg-blue-300 opacity-20 rounded-full floating" style="animation-delay: -2s;"></div>
    <div class="absolute bottom-32 left-32 w-40 h-40 bg-purple-300 opacity-15 rounded-full floating" style="animation-delay: -4s;"></div>
    <div class="absolute bottom-20 right-20 w-28 h-28 bg-pink-300 opacity-20 rounded-full floating" style="animation-delay: -1s;"></div>
    <div class="absolute top-1/2 left-1/4 w-20 h-20 bg-yellow-300 opacity-15 rounded-full floating" style="animation-delay: -3s;"></div>
</div>

<!-- Login Container -->
<div class="relative z-10 w-full max-w-md">
    <div class="glass-effect rounded-2xl p-8 shadow-2xl fade-in-up">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-6 glow">
                <i class="fas fa-gem text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Đá Mỹ Nghệ</h1>
            <p class="text-blue-100 text-lg">Quản Trị Hệ Thống</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-blue-100">
                    <i class="fas fa-user mr-2"></i>Tên Người Dùng
                </label>
                <div class="relative">
                    <input type="text" 
                           id="username" 
                           name="username"
                           class="w-full px-4 py-4 pl-12 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-blue-200 input-focus focus:outline-none focus:border-blue-400"
                           placeholder="Nhập tên người dùng"
                           required>
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-blue-200"></i>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-blue-100">
                    <i class="fas fa-lock mr-2"></i>Mật Khẩu
                </label>
                <div class="relative">
                    <input type="password" 
                           id="password" 
                           name="password"
                           class="w-full px-4 py-4 pl-12 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-blue-200 input-focus focus:outline-none focus:border-blue-400"
                           placeholder="Nhập mật khẩu"
                           required>
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-blue-200"></i>
                    </div>
                    <button type="button" 
                            id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-blue-200 hover:text-white transition-colors">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 bg-white bg-opacity-20 border-white border-opacity-30 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm text-blue-100">Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="text-sm text-blue-200 hover:text-white transition-colors">Quên mật khẩu?</a>
            </div>

            <button type="submit" 
                    id="login-btn"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 px-6 rounded-xl font-semibold text-lg btn-hover hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50">
                <i class="fas fa-sign-in-alt mr-2"></i>Đăng Nhập
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-white border-opacity-30"></div>
            <span class="px-4 text-blue-200 text-sm">hoặc</span>
            <div class="flex-1 border-t border-white border-opacity-30"></div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3">
            <button class="w-full bg-white bg-opacity-20 text-white py-3 px-4 rounded-xl hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                <i class="fab fa-google mr-3"></i>
                Đăng nhập với Google
            </button>
            <button class="w-full bg-white bg-opacity-20 text-white py-3 px-4 rounded-xl hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                <i class="fab fa-facebook-f mr-3"></i>
                Đăng nhập với Facebook
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-blue-200 text-sm">
                Chưa có tài khoản? 
                <a href="#" class="text-white hover:text-blue-200 transition-colors font-semibold">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
        <a href="index.html" class="inline-flex items-center text-blue-200 hover:text-white transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Quay về trang chủ
        </a>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-8 text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-700">Đang đăng nhập...</p>
    </div>
</div>

<script>
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loadingOverlay = document.getElementById('loading-overlay');
        const loginBtn = document.getElementById('login-btn');

        // Show loading
        loadingOverlay.classList.remove('hidden');
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang xử lý...';

        // Simulate API call
        setTimeout(() => {
            if (username === 'meaning17' && password === 'Nghiachidang@2002') {
                localStorage.setItem('adminLoggedIn', 'true');
                
                // Success animation
                loginBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Thành công!';
                loginBtn.classList.remove('from-blue-500', 'to-purple-600');
                loginBtn.classList.add('from-green-500', 'to-green-600');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                // Error animation
                loginBtn.innerHTML = '<i class="fas fa-times mr-2"></i>Đăng nhập thất bại';
                loginBtn.classList.remove('from-blue-500', 'to-purple-600');
                loginBtn.classList.add('from-red-500', 'to-red-600');
                
                // Shake animation
                const form = document.querySelector('.glass-effect');
                form.style.animation = 'shake 0.5s ease-in-out';
                
                setTimeout(() => {
                    form.style.animation = '';
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Đăng Nhập';
                    loginBtn.classList.remove('from-red-500', 'to-red-600');
                    loginBtn.classList.add('from-blue-500', 'to-purple-600');
                    loginBtn.disabled = false;
                    loadingOverlay.classList.add('hidden');
                }, 2000);
                
                alert('Tên người dùng hoặc mật khẩu không đúng!');
            }
        }, 1500);
    });

    // Enter key to login
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('login-btn').click();
        }
    });

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    `;
    document.head.appendChild(style);
</script>

    <!-- JavaScript Files -->
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
